{% extends 'layout.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
    <h2>Verify OTP</h2>
    <form action="{{ url_for('verify', email=request.args.get('email')) }}" method="POST">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
